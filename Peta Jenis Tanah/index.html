<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/JenisTanah_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.15158585895,110.174651068],[-6.89959848474,110.617084345]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_JenisTanah_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? Autolinker.link(String(feature.properties['WADMKC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? Autolinker.link(String(feature.properties['WADMKK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JenisTanah'] !== null ? Autolinker.link(String(feature.properties['JenisTanah'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JenisTanah_0_0(feature) {
            switch(String(feature.properties['JenisTanah'])) {
                case 'Aluvial':
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,97,26,1.0)',
            }
                    break;
                case 'Asosiasi Aluvial Kelabu':
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,175,105,1.0)',
            }
                    break;
                case 'Grumusol':
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,225,197,1.0)',
            }
                    break;
                case 'Latosol Coklat Kemerahan':
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(198,229,225,1.0)',
            }
                    break;
                case 'Mediteran Coklat Tua':
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,191,177,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_JenisTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,133,113,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_JenisTanah_0');
        map.getPane('pane_JenisTanah_0').style.zIndex = 400;
        map.getPane('pane_JenisTanah_0').style['mix-blend-mode'] = 'normal';
        var layer_JenisTanah_0 = new L.geoJson(json_JenisTanah_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_JenisTanah_0',
            onEachFeature: pop_JenisTanah_0,
            style: style_JenisTanah_0_0,
        });
        bounds_group.addLayer(layer_JenisTanah_0);
        map.addLayer(layer_JenisTanah_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jenis Tanah<br /><table><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_Aluvial0.png" /></td><td>Aluvial</td></tr><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_AsosiasiAluvialKelabu1.png" /></td><td>Asosiasi Aluvial Kelabu</td></tr><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_Grumusol2.png" /></td><td>Grumusol</td></tr><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_LatosolCoklatKemerahan3.png" /></td><td>Latosol Coklat Kemerahan</td></tr><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_MediteranCoklatTua4.png" /></td><td>Mediteran Coklat Tua</td></tr><tr><td style="text-align: center;"><img src="legend/JenisTanah_0_5.png" /></td><td></td></tr></table>': layer_JenisTanah_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_JenisTanah_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JenisTanah_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JenisTanah_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JenisTanah_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JenisTanah_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JenisTanah_0]);
        });
        </script>
    </body>
</html>
