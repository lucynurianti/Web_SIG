<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/POTENSIBANJIR_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.12837594627,110.204821144],[-6.89279529993,110.61844789]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_POTENSIBANJIR_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? Autolinker.link(String(feature.properties['WADMKC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? Autolinker.link(String(feature.properties['WADMKK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KASUS'] !== null ? Autolinker.link(String(feature.properties['KASUS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_POTENSIBANJIR_0_0(feature) {
            if (feature.properties['KASUS'] >= 0.000000 && feature.properties['KASUS'] <= 2.000000 ) {
                return {
                pane: 'pane_POTENSIBANJIR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,236,255,1.0)',
            }
            }
            if (feature.properties['KASUS'] >= 2.000000 && feature.properties['KASUS'] <= 10.000000 ) {
                return {
                pane: 'pane_POTENSIBANJIR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,173,232,1.0)',
            }
            }
            if (feature.properties['KASUS'] >= 10.000000 && feature.properties['KASUS'] <= 15.000000 ) {
                return {
                pane: 'pane_POTENSIBANJIR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,130,196,1.0)',
            }
            }
            if (feature.properties['KASUS'] >= 15.000000 && feature.properties['KASUS'] <= 23.000000 ) {
                return {
                pane: 'pane_POTENSIBANJIR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
            }
        }
        map.createPane('pane_POTENSIBANJIR_0');
        map.getPane('pane_POTENSIBANJIR_0').style.zIndex = 400;
        map.getPane('pane_POTENSIBANJIR_0').style['mix-blend-mode'] = 'normal';
        var layer_POTENSIBANJIR_0 = new L.geoJson(json_POTENSIBANJIR_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_POTENSIBANJIR_0',
            onEachFeature: pop_POTENSIBANJIR_0,
            style: style_POTENSIBANJIR_0_0,
        });
        bounds_group.addLayer(layer_POTENSIBANJIR_0);
        map.addLayer(layer_POTENSIBANJIR_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'POTENSI BANJIR<br /><table><tr><td style="text-align: center;"><img src="legend/POTENSIBANJIR_0_TIDAKRAWAN0.png" /></td><td>TIDAK RAWAN</td></tr><tr><td style="text-align: center;"><img src="legend/POTENSIBANJIR_0_SEDANG1.png" /></td><td>SEDANG</td></tr><tr><td style="text-align: center;"><img src="legend/POTENSIBANJIR_0_RAWAN2.png" /></td><td>RAWAN</td></tr><tr><td style="text-align: center;"><img src="legend/POTENSIBANJIR_0_SANGATRAWAN3.png" /></td><td>SANGAT RAWAN</td></tr></table>': layer_POTENSIBANJIR_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_POTENSIBANJIR_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_POTENSIBANJIR_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_POTENSIBANJIR_0]);
        map.on("zoomend", function(){
            resetLabels([layer_POTENSIBANJIR_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_POTENSIBANJIR_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_POTENSIBANJIR_0]);
        });
        </script>
    </body>
</html>
